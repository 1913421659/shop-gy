<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:config('admin_static')}/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="{:config('admin_static')}/js/jquery.js"></script>
    <script src="/plugs/ueditor/ueditor.config.js"></script>
    <script src="/plugs/ueditor/ueditor.all.js"></script>
    <script src="/static/plugins/placeImage.js"></script>
    <style>
        .active{
            border-bottom: solid 3px #66c9f3;
        }
    </style>
</head>

<body>
<script>
    var ue=UE.getEditor('container',{
        initialFrameWidth:700,
        initialFrameHeight:500,
    });
</script>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <form action="{:url('/article/add')}" method="post" enctype="multipart/form-data">
            <ul class="forminfo">
                <li>
                    <label>文章标题</label>
                    <input name="title" placeholder="请输入标题名称" type="text" class="dfinput" />
                </li>
                <li>
                    <label>所属分类</label>
                    <select name="cat_id" class="dfinput">
                        <option value="0">顶级分类</option>
                        {foreach name="data" item="res"}
                        <option value="{$res.cat_id}">{:str_repeat('--',$res['level']*3)}{$res.cat_name}</option>
                        {/foreach}
                    </select>
                </li>
                <li>
                    <label>文章图片</label>
                    <input type="file" name="img" id="f" onchange="change()">
                    <p>
                        <img id="preview" alt="" width="200px" name="pic">
                    </p>
                </li>
                <li>
                    <label>文章内容</label>
                    <textarea style="margin-left:85px" name="content" id="container" cols="30" rows="10">

                    </textarea>
                </li>
            </ul>
			<li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认保存" />
             </li>
        </form>
    </div>
</body>

</html>
